<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- Add multiple choice question here -->
            <h3>What is the capital of France?</h3>
            <button class="choice" onclick="checkAnswer(this)">Paris</button>
            <button class="choice" onclick="checkAnswer(this)">Berlin</button>
            <button class="choice" onclick="checkAnswer(this)">Madrid</button>
            <div id="mc-feedback"></div>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- Add free response question here -->
            <h3>What is the largest mammal in the world?</h3>
            <input type="text" id="fr-answer" placeholder="Type your answer...">
            <button onclick="checkFreeResponse()">Submit Answer</button>
            <div id="fr-feedback"></div>
        </div>
    </div>
</body>
</html>

{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Stock Quote</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ lookup_result.symbol }}</td>
                <td>{{ lookup_result.name }}</td>
                <td>{{ lookup_result.price | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
